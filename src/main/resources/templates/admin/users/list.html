<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title class="cym_i18n" data-i18nkey="title_activities">法會以及夏令營活動</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

<div class="table-responsive" id="usersDiv">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th class="cym_i18n" data-i18nkey="user_name">Names</th>
        </tr>
        </thead>
        <tbody id="usersBody">
            <tr v-for="user in users"><td>{{user.firstName}} {{user.lastName}}</td></tr>
        </tbody>
    </table>

</div>


<script type="text/javascript">

    const usersVue = new Vue({
      el: '#usersDiv',
      data: {
        users: []
      }
    })

    const usersUrl = 'http://localhost:8080/json/users'
    fetch(usersUrl)
      .then(res => res.json())
      .then(json => {
        const users = json._embedded.users;
        usersVue.users = users
      })
</script>
</body>


</html>
